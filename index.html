<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess a number.</title>
</head>

<body>
    <header>
        <h1>Pick a number, any number</h1>
        <h2>Well, not any number...one between 1 and 100, actually.</h2>
    </header>
    <form class="addform">
        <input type="number" name="number guess" class="addnumber" placeholder="Well?" required>
        <input class="addbutton" type="submit" value="Submit">
        <span>Attempts thusfar <span class="entrynum"> </span></span>
    </form>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
